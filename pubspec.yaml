name: chat_gpt
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.7
  provider: ^6.0.5
  lottie: ^2.6.0
  http: ^1.1.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  hive_generator: ^2.0.1
  flutter_launcher_icons: ^0.13.1
  webview_flutter: ^4.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
flutter_launcher_icons:
  image_path_android: "assets/icons/splash.png"
  image_path_ios: "assets/icons/splash.png"
  android: true
  ios: true 
  min_sdk_android: 21 
  remove_alpha_ios: true
  background_color_ios: "#ffffff"
  web:
    generate: true
    image_path: "assets/icons/splash.png"
  windows:
    generate: true
    image_path: "assets/icons/splash.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/icons/splash.png"
flutter:
  uses-material-design: true
  assets:
     - assets/icons/
     - assets/animations/
